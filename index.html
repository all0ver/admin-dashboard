<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="main-menu">
                <a href="#">
                    <li><img src="img/home-outline.svg" alt="">Home</li>
                </a>
                <a href="#">
                    <li><img src="img/card-account-details-outline.svg" alt="">Profile</li>
                </a>
                <a href="#">
                    <li><img src="img/message.svg" alt="">Messages</li>
                </a>
                <a href="#">
                    <li><img src="img/clock-time-nine-outline.svg" alt="">History</li>
                </a>
                <a href="#">
                    <li><img src="img/check-circle-outline.svg" alt="">Tasks</li>
                </a>
                <a href="#">
                    <li><img src="img/account-group.svg" alt="">Communities</li>
                </a>
            </ul>
            <ul class="sub-menu">
                <a href="#">
                    <li><img src="img/cog.svg" alt="">Settings</li>
                </a>
                <a href=" #">
                    <li><img src="img/help.svg" alt="">Support</li>
                </a>
                <a href="#">
                    <li><img src="img/shield-account.svg" alt="">Privacy</li>
                </a>
            </ul>
        </div>
        <header>
            <form>
                <button type="submit"><img src="img/magnify.svg" alt=""></button>
                <input type="text" name="search" id="search" placeholder="What are you looking for...">
            </form>
            <div class="account">
                <a href="#"><img src="img/bell-badge-outline.svg" alt=""></a>
                <a href="#">
                    <img src="img/placeholder.svg" alt="">
                </a>
                <a href="">
                    <p>Mateusz Karpiński</p>
                </a>
            </div>
        </header>
        <nav>
            <div class="nav-left">
                <img src="img/placeholder.svg" alt="">
                <div class="nav-text">
                    <p>Hi there</p>
                    <p class="nav-name">Mateusz Karpiński (@mkarpinski)</p>
                </div>
            </div>
            <div class="nav-right">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </nav>
        <main>
            <div class="articles">
                <h2>Your Projects</h2>
            </div>
            <div class="main-right">
                <div class="announcments">
                    <h2>Announcments</h2>
                </div>
                <div class="Trending">
                    <h2>Trending</h2>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
